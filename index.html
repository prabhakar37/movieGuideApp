<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="./style.css">

<body id="main-body">

    <nav class="navbar">
        <div class="navbar-content">
            <h2 class="movie-icon">Movie Guide App</h2>
            <div>
                <input type="text" placeholder="search here" id="search-bar">
                <button type="submit" id="search-button" class="btns">Search</button>
                <button id="remove-button" class="btns">Remove</button>
            </div>
        </div>

    <h2 class="display-info">Search Movie Details Here&#x1F642; </h2>

    <main>
        <section>
            <div class="movie-container">
                <div class="poster-container"></div>
                <div class="movie-details-box"></div>
            </div>
        </section>
    </main>

    <footer>
        <p> <span>&copy; </span>2025 All Rights Reserve</p>
    </footer>

    <script src="./script.js"></script>

</html>
